        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #8892b0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .back-to-home:hover { color: #33E0B2; }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #33E0B2;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(51,224,178,0.5);
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(51, 224, 178, 0.2);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            border-bottom: 2px solid rgba(51,224,178,0.2);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(51,224,178,0.3);
        }

        .movie-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ==== MODAL PLAYER ==== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            position: relative;
            padding: 1rem;
            box-shadow: 0 5px 20px rgba(51,224,178,0.4);
        }

        /* ✅ Changed to iframe */
        .modal-content iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #33E0B2;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #2BC4A0;
        }

    <!-- Modal Video Player -->
    <div class="modal" id="trailerModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <iframe id="trailerPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById("trailerModal");
        const trailerPlayer = document.getElementById("trailerPlayer");
        const closeModal = document.getElementById("closeModal");

        // Open modal on click
        document.querySelectorAll(".movie-card").forEach(card => {
            card.addEventListener("click", () => {
                const trailerSrc = card.getAttribute("data-trailer");
                trailerPlayer.src = trailerSrc + "?autoplay=1";
                modal.style.display = "flex";
            });
        });

        // Close modal
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            trailerPlayer.src = "";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                trailerPlayer.src = "";
            }
        });
    </script>
