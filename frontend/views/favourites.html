<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PrimeVision - Favourites</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
  /* Reset and basic */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }
  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 3rem;
    background: rgba(26, 26, 46, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(51, 224, 178, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .logo {
    font-family: 'Montserrat', sans-serif;
    color: #33E0B2;
    font-size: 2rem;
    font-weight: 900;
    text-shadow: 0 0 30px rgba(51, 224, 178, 0.3);
    letter-spacing: -0.5px;
  }
  .search-bar {
    flex: 1;
    max-width: 600px;
    margin: 0 3rem;
    position: relative;
  }
  .search-input {
    width: 100%;
    background: rgba(20, 20, 35, 0.8);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    padding: 14px 60px 14px 24px;
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
    font-family: 'Open Sans', sans-serif;
  }
  .search-input:focus {
    border-color: #33E0B2;
    box-shadow: 0 0 0 4px rgba(51, 224, 178, 0.1);
    background: rgba(20, 20, 35, 1);
  }
  .search-btn {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #33E0B2;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .search-btn:hover {
    transform: translateY(-50%) scale(1.1);
  }
  .sign-up-btn {
    background: linear-gradient(135deg, #33E0B2, #2BC4A0);
    border: none;
    border-radius: 50px;
    padding: 14px 28px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.9rem;
  }
  .sign-up-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(51, 224, 178, 0.4);
  }
  /* Layout */
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 3rem 2rem;
  }
  .main-container {
    display: flex;
    min-height: calc(100vh - 100px);
  }
  /* Sidebar */
  .sidebar {
    width: 280px;
    background: rgba(26, 26, 46, 0.95);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(51, 224, 178, 0.1);
    padding: 2rem 0;
    position: sticky;
    top: 100px;
    height: fit-content;
  }
  .nav-item {
    display: flex;
    align-items: center;
    padding: 1.2rem 2rem;
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    transition: all 0.3s ease;
    border-left: 4px solid transparent;
    font-weight: 500;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    overflow: hidden;
  }
  .nav-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    height: 100%;
    background: linear-gradient(90deg, rgba(51, 224, 178, 0.1), transparent);
    transition: width 0.3s ease;
  }
  .nav-item:hover::before, .nav-item.active::before {
    width: 100%;
  }
  .nav-item:hover, .nav-item.active {
    color: #33E0B2;
    background: rgba(51, 224, 178, 0.05);
    border-left-color: #33E0B2;
    transform: translateX(8px);
  }
  .nav-item svg {
    margin-right: 16px;
    width: 22px;
    height: 22px;
    transition: all 0.3s ease;
  }
  .nav-item:hover svg, .nav-item.active svg {
    transform: scale(1.1);
  }
  /* Content */
  .content {
    flex: 1;
    padding: 3rem;
    animation: fadeInUp 0.6s ease-out;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Page Title */
  .page-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    font-weight: 900;
    color: #33E0B2;
    margin-bottom: 2rem;
    letter-spacing: -1px;
  }
  /* Favourites Grid */
  .favourites-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 2rem;
  }
  .fav-card {
    background: rgba(20, 20, 35, 0.8);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }
  .fav-card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 50px rgba(51, 224, 178, 0.5);
  }
  .fav-poster {
    width: 100%;
    height: 270px;
    background-size: cover;
    background-position: center;
  }
  .fav-info {
    padding: 1rem 1.2rem;
  }
  .fav-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 0.4rem;
  }
  .fav-type {
    font-size: 0.85rem;
    color: #8892b0;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  /* Responsive */
  @media (max-width: 768px) {
    .header {
      padding: 1rem 1.5rem;
    }
    .search-bar {
      margin: 0 1rem;
    }
    .main-container {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      display: flex;
      overflow-x: auto;
      padding: 1rem 0;
      position: static;
      border-right: none;
      border-bottom: 1px solid rgba(51, 224, 178, 0.1);
    }
    .nav-item {
      white-space: nowrap;
      border-left: none;
      border-bottom: 4px solid transparent;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    .nav-item.active, .nav-item:hover {
      border-bottom-color: #33E0B2;
      transform: translateX(0);
      background: none;
      color: #33E0B2;
    }
    .content {
      padding: 2rem 1rem;
    }
    .fav-poster {
      height: 220px;
    }
  }
</style>
</head>
<body>

<header class="header">
  <a href="../index.html" class="logo">PrimeVision</a>
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search movies, shows, and more..." />

    <nav class="sidebar">

          <path d="M3 9l9-7 9 7v11a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>

      </a>
      <a href="#" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      </a>
      <a href="#" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>

      </a>
      <a href="profile.html" class="nav-item">

          <circle cx="12" cy="7" r="4"/>
        </svg>
        Profile
      </a>
      <a href="subscription.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    </nav>

    </main>

  </div>
</div>

</body>
</html>
